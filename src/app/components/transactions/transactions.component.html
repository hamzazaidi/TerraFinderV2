<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="txHash">
        <th mat-header-cell *matHeaderCellDef> Tx Hash </th>
        <td mat-cell *matCellDef="let element"> {{element.txHash}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="block">
        <th mat-header-cell *matHeaderCellDef> Block </th>
        <td mat-cell *matCellDef="let element"> {{element.block}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="timeStamp">
        <th mat-header-cell *matHeaderCellDef> Time Stamp </th>
        <td mat-cell *matCellDef="let element"> {{element.timeStamp}} </td>
    </ng-container>

    <ng-container matColumnDef="fee">
        <th mat-header-cell *matHeaderCellDef> Fee </th>
        <td mat-cell *matCellDef="let element"> {{element.fee}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
