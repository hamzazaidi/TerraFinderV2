<table mat-table [dataSource]="transactionData" class="mat-elevation-z8">

    <!-- Tx hash Column -->
    <ng-container matColumnDef="txHash">
        <th mat-header-cell *matHeaderCellDef> Tx Hash </th>
        <td mat-cell *matCellDef="let element">
            <app-tx-hash-link [hashLink]="element.txHash"></app-tx-hash-link>            
        </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element">
            <app-type-block [type]="element.type"></app-type-block>            
        </td>
    </ng-container>

    <!-- Block Column -->
    <ng-container matColumnDef="block">
        <th mat-header-cell *matHeaderCellDef> Block </th>
        <td mat-cell *matCellDef="let element">
            <app-block-link [height]="element.height" [chainId]="element.chainId"></app-block-link>            
        </td>
    </ng-container>

    <!-- Time Stamp Column -->
    <ng-container matColumnDef="timeStamp">
        <th mat-header-cell *matHeaderCellDef> Time Stamp </th>
        <td mat-cell *matCellDef="let element">
            <app-time-stamp-block [timestamp]="element.timeStamp"></app-time-stamp-block>            
        </td>
    </ng-container>

    <!-- Fee Column -->
    <ng-container matColumnDef="fee">
        <th mat-header-cell *matHeaderCellDef> Fee </th>
        <td mat-cell *matCellDef="let element">
            <app-fee-block [amount]="element.amount" [denom]="element.denom"></app-fee-block>
            <!-- {{element.fee}} -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
